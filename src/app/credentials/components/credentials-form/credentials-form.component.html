<div id="container-narrow">
  <div id="sign_in" class="form-container sign-in-container">
    <form action="#" autocomplete="off" [formGroup]="form" (ngSubmit)="onSubmit()">
      <h1>{{ title }}</h1>

      <input type="email" placeholder="Email" [formControl]="email">
      <input type="password" placeholder="Mot de passe" [formControl]="password">
      <button>{{ buttonTitle }}</button>

      <a
        *ngIf="showPasswordReset"
        class="form-toggle" routerLink="/signup">Créer un compte</a>

      <a *ngIf="showPasswordReset" id="forgot-password" href="javascript:alert('TODO')">Réinitialiser mon mot de
        passe</a>

      <a
        *ngIf="!showPasswordReset"
        class="form-toggle" routerLink="/login">J'ai déjà un compte</a>


    </form>
  </div>
</div>
