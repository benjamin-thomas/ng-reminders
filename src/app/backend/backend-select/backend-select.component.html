<h1>Select a backend!</h1>

<form [formGroup]="form" (ngSubmit)="onSubmit()">

  <label for="backend-select" style="display: none"></label>
  <select id="backend-select" formControlName="backend">

    <option value="">---</option>
    <option *ngFor="let backend of backends" [ngValue]="backend">
      {{ backend.name}}
    </option>

  </select>

  <button>Save</button>

</form>
